<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" novalidate (submit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)">Username is required</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" #password>
                    <mat-error *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">Password is required</mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button type="submit" [disabled]="form.invalid" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
